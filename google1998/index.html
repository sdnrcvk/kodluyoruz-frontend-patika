<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Google!</title>
</head>
<body>
    <!--google logo-->
    <header class="logo">
        <img src="img/google.jpg" alt="google logo">
    </header>
    <!--arama çubuğu-->
    <nav class="nav">
        <label for="search">Search the web using Google!</label>
        <br>
        <input type="text" name="search">
        <div>
            <button type="submit">Google Search</button>
            <button type="submit">I'm feeling lucky</button>
        </div>
    </nav>
    <!--linkler-->
    <main class="menuler">
        <section class="menu1">
            <ul>
                <li>Special Searches</li>
                <li><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></li>
                <li><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a></li>
            </ul>
        </section>
        <section class="menu2">
            <ul>
                <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help</a></li>
                <li><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></li>
                <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
                <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google Logos</a></li>
            </ul>
        </section>
        <section class="menu3">
            <label for="email">Get Google! <br> updates monthly:</label>
            <br>
            <input type="email" name="email" value="your e-mail">
            <div>
                <button type="submit">Subscribe</button>
                <a href="">Archieve</a>
            </div>
        </section>
    </main>
    <!--footer-->
    <footer>
        <p>Copyright ©1998 Google Inc.</p>
    </footer>

</body>
</html>
